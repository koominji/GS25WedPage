			<p><b>웹 페이지 안내</b></p>
			<p>GS 25 편의점에서 판매하는 여러 음식들중 가장 추천하고 싶은 메뉴를 카테고리별로 정리해놓은 웹페이지 입니다.
			다른 편의점에서도 판매하는 상품들이 아닌 오직 GS 25에서만 판매하는 자체 브랜드 상품들을 위주로 정리해놓았습니다.
			</p>
			<br>
			<p><b>회원가입 안내</b></p>
			<p>메뉴를 통해 일정 양식의 가입항목을 기입함으로써 회원에 가입되며, 가입 즉시 서비스를 무료로 이용하실 수 있습니다.
			</p>
