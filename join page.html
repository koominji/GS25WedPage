<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
<style>
	body {
		background-color:#f5f5dc;
			font-family:cambria;
			text-align: left;
		}

#center {
	background-color: #FFFFFF;
	padding: 60px;
	width: 700px;
	height: 800px;
	margin-top: 20px;
	margin-right: auto;
	margin-bottom: auto;
	margin-left: auto;
}
	#gslogo{
			width: 100px;
			height: 80px;
		}
		</style>
</head>

<body>
		<div id="center">
		  <div id="gslogo">
	<img src="gs logo2.gif" alt="gs logo" width="100"/>
				</div>
			<h1 align="right">JOIN</h1>
			<hr>
			<table>
				<br>
				<tr>
					<td> 이름 : </td>
					<td><input name="username" type="text" size="30" maxlength="30" /></td>
			</tr>	
				<tr>
					<td>성별 : </td>
				  <td><input type="radio" name="man" value="man"/>남자
					  <input type="radio" name="woman" value="woman"/>여자
					</td>
			  </tr>
				<tr>
					<td> 전화번호 : </td>
					<td><input type="tel" size="30" maxlength="30"></td>
				</tr>
				<tr>
					<td>비밀번호 : </td>
				<td><input name="password_1" type="password" id="password_1" size="30" maxlength="30"></td>
			  </tr>
				<tr>
					<td>비밀번호확인 : </td>
		
				<td><input name="password_2" type="password" id="password_2" size="30" maxlength="30"></td>
			  </tr>
			</table>
			<br><br>
		<input name="submit" type="image" id="submit" src="submit icon1.png" align="right" width="80px">
		<input name="reset" type="image" id="reset" src="initialization icon1.png" align="right" width="80px">
</div>
</body>
</html>
